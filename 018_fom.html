<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Eduardo">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia,">

        
    </head>
        <body>
            <h1>Exemplo de formulário</h1>

            <form action="#" method="post" class="formLogin">
                <fieldset>

                    <legend>Dados pessoais</legend>

                    <label>Email</label>
                    <input type="email" required maxlength="3" placeholder="digite um email válido">

                    <label>numero de filhos</label>
                    <input type="number" min="0" max="1000" step=".5">

                    <label>nascimento</label>
                    <input type="date" min="2018-01-31" max="2138-01-31">

                    <p>Sexo:</p>
                    <label>
                        <input type="radio" name="sexo" value="M">
                        Masculino
                    </label>

                    <label>
                        <input type="radio" name="sexo" value="F">
                        Feminino
                    </label>

                    <input type="hidden" name="exprira" value="2018-12-30">




                    <label>Estado</label>
                    <select name="estado">
                        <option value="0">Selecione</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="AL">Alagoas</option>
                    </select>
                </fieldset>

                <fieldset>

                    <legend>Área de interesse</legend>

                    <label><input type="checkbox" name="html" value="html">HTML</label>
                    <label><input type="checkbox" name="css" value="html">CSS</label>
                    <label><input type="checkbox" name="javascript" value="html">JAVASCRIPT</label>

                </fieldset>

                <fieldset>

                    <legend>Mensagem</legend>
                    <textarea style="resize: none;" name="msg" cols="30" rows="10" maxlength="10"></textarea>

                    <textarea style="resize: none" name="contrato" cols="30" rows="10">Aqui entra o texto do cntrato que precisa ser aceito.</textarea>
                    <label><input type="checkbox" checked>Li e aceito</label>

                    <input type="range" min="0" max="10" step=".2">
                    <input type="time">
                    <input type="color">


                    <select size="5" multiple>
                        <option>opcao 1</option>
                        <option>opcao 2</option>
                        <option>opcao 3</option>
                        <option>opcao 4</option>
                        <option>opcao 5</option>
                    </select>

                </fieldset>

                    <input type="submit" value="mandar">
                    <input type="button" value="button">
                    <input type="reset" value="reset">  

                
            </form>
        </body>
</html>
